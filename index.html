<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="sidebar col-4">
                <h3>Search for a City:</h3>
                <input id="searchInput" type="text" class="form-control form-control-lg">
                <div class="search d-grid gap-2">
                    <button id="searchButton" type="button" class="btn btn-primary">Search</button>
                </div>
                <hr>
                <div id="savedCities" class="saved d-grid">
                    <!-- list of buttons for saved cities-->
                </div>
            </div>
            <div class="col-8">
                <div id="currCard" class="weather-info row card">
                    <!-- create a card body using js -->
                </div>
                <!-- hide this with display: none -->
                <div id="forecastCards" class="forecast row">
                    <!-- create header and forecast cards using js -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
